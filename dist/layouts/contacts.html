
		<div id="contacts-box">
			<div class="container">
				<div class="mp-form-wrapper">
					<form class="contact-form">
						<span id="contact-us-title-text" class="contact-form-title">
							Связаться с нами
						</span>
						<div class="inline-inputs-wrapper">
							<div class="data-form-input" data-validate="Name is required">
								<span id="contact-name-title-text" class="label-input-form">Назовите ваше имя *</span>
								<input id="contact-name-input-text" class="input100" type="text" name="name" placeholder="Введите ваше имя">
							</div>
			
							<div class="data-form-input" data-validate = "Valid email is required: ex@abc.xyz">
								<span id="email-input-title-text" class="label-input-form">Введите ваше email *</span>
								<input id="contact-email-input-text" class="input100" type="text" name="email" placeholder="Введите ваш email">
							</div>
						</div>
						<div class="data-form-input-msg" data-validate = "Message is required">
							<span id="contact-message-title-text" class="label-input-form">Сообщение</span>
							<textarea id="contact-message-input-text" class="input100" name="message" placeholder="Напишите ваше сообщение..."></textarea>
						</div>
		
						<div class="container">
							<div class="all-news-btn"> <a id="contact-send-btn-text" href="#">Отправить</a> </div>
						</div>
					</form>
				</div>
			</div>
		</div>
